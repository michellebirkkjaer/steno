<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsiden</title>
        
    <!-- Link til fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Swanky+and+Moo+Moo&family=The+Girl+Next+Door&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/forside.css">
</head>
<body>
    <section id="container" role="main" aria-label="Background with overlay and navigation buttons">
        <!-- role="main" fortæller hjælpemidler, at dette er hovedindholdet på siden -->
        <!-- aria-label giver en beskrivelse af indholdet for skærmlæsere -->
        <img id="background-image" src="img/forside/baggrundsbillede.png" alt="Background scenic view" />
        <section id="buttons" role="navigation" aria-label="Navigation buttons">
         <!-- role="navigation" fortæller skærmlæsere, at dette er en navigationssektion -->
        <!-- aria-label beskriver, at det er navigationsknapper -->
            <a href="undersider/hjerte.html" tabindex="0" aria-label="Link to Page 1">
              <img class="button-img" src="img/forside/hjerte.webp" alt="hjerte ikon" id="hjerteimg"/>
            </a>
            <a href="undersider/hjernen/hjernen_1.html" tabindex="0" aria-label="Link to Page 2">
              <img class="button-img" src="img/forside/hjerne.webp" alt="hjerne ikon" id="hjerneimg"/>
            </a>
            <a href="undersider/haender/haender_dagbogsside.html" tabindex="0" aria-label="Link to Page 3">
              <img class="button-img" src="img/forside/haand.webp" alt="hånd ikon" id="haandimg"/>
            </a>
            <a href="undersider/maven/maven_dagbogsside.html" tabindex="0" aria-label="Link to Page 4">
              <img class="button-img" src="img/forside/maven.webp" alt="mave ikon" id="mavenimg"/>
            </a>
        </section>

        <!-- Test -->
        <section id="overlay" class="hidden" aria-label="Click to remove overlay" tabindex="0">
          <span id="overlay-text">Klik her</span>
        </section>        

        <!-- udgangspunktet <section id="overlay" role="button" aria-label="Click to remove overlay" tabindex="0"> -->
             <!-- tabindex="0" gør linket tilgængeligt via tastatur-navigation. -->
             <!-- aria-label beskriver linket for skærmlæsere -->
             <!-- role="button" angiver, at det fungerer som en knap -->
        <!-- </section> -->
    
    </section>
    <script src="/features/overlayforside_pt2.js"></script>
    <script src="/features/inaktivitet_3min.js"></script> 
</body>
</html>
