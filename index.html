<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Link til fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedgwick+Ave+Display&family=The+Girl+Next+Door&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/forside.css">
</head>
<body>
    <section id="container" role="main" aria-label="Background with overlay and navigation buttons">
        <!-- role="main" fortæller hjælpemidler, at dette er hovedindholdet på siden -->
        <!-- aria-label giver en beskrivelse af indholdet for skærmlæsere -->
        <img id="background-image" src="img/forside/baggrundsbillede.png" alt="Background scenic view" />
        <section id="buttons" role="navigation" aria-label="Navigation buttons">
         <!-- role="navigation" fortæller skærmlæsere, at dette er en navigationssektion -->
        <!-- aria-label beskriver, at det er navigationsknapper -->
            <a href="undersider/hjerte.html" tabindex="0" aria-label="Link to Page 1">
              <img class="button-img" src="img/forside/hjerte.webp" alt="Small image 1" id="hjerteimg"/>
            </a>
            <a href="undersider/hjernen/hjernen_1.html" tabindex="0" aria-label="Link to Page 2">
              <img class="button-img" src="img/forside/hjerne.webp" alt="Small image 2" id="hjerneimg"/>
            </a>
            <a href="undersider/haender/haender_dagbogsside.html" tabindex="0" aria-label="Link to Page 3">
              <img class="button-img" src="img/forside/haand.webp" alt="Small image 3" id="haandimg"/>
            </a>
            <a href="undersider/maven/maven_dagbogsside.html" tabindex="0" aria-label="Link to Page 4">
              <img class="button-img" src="img/forside/maven.webp" alt="Small image 4" id="mavenimg"/>
            </a>
        </section>
        <section id="overlay" role="button" aria-label="Click to remove overlay" tabindex="0">
             <!-- tabindex="0" gør linket tilgængeligt via tastatur-navigation. -->
             <!-- aria-label beskriver linket for skærmlæsere -->
             <!-- role="button" angiver, at det fungerer som en knap -->
            <span id="overlay-text">Klik her</span>
        </section>
    </section>
    <script src="features/overlayforside.js"></script>
</body>
</html>
