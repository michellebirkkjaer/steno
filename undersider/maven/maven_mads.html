<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/maven/maven_mads.css">
    <title>Document</title>
</head>
<body>
    <a href="/undersider/maven/maven_louise.html">
    <img src="/img/maven/pil_højre.webp" alt="pil" class="højre">
    </a>
<a href="/undersider/maven/maven_freja.html">
    <img src="/img/maven/pil_venstre.webp" alt="pil" class="venstre">
</a>

<section class="knapper">
    <a href="/index.html">
      <img src="/img/generelt/afslut_spil_knap.webp" alt="afslut spil knap" class="afslut">
    </a>



  <!-- Button til indtast knap  -->
<section class="popup">
  <button id="submitGuess" aria-label="Indtast svar">
    <img src="/img/generelt/gaet_her_knap.webp" alt="Stykke tape med gæt her" class="gaet">
  </button>
</section>

<!-- Overlay -->
<section id="overlay_billede" hidden> <!-- Hidden bruges så at billedet ikke vises fra starten -->
  <img src="/img/maven/overlay_pop up.webp" alt="En side i en bog hvor man indtaster sit svar svar" class="overlay_indtast_svar"/>

  <!-- Interaktiv form ovenpå -->
  <form id="svar_form">
  <label for="bruger_svar" hidden>Indtast svar</label>

  <!-- Inputfelt -->
  <input type="text" id="svar_input" class="bruger_svar" name="bruger_svar" required placeholder="Indtast svar her" />

  <!-- OK-knap som billede -->
  <button type="submit" id="ok_knap" aria-label="Bekræft svar">
    <img src="/img/hjernen/ok_knap.webp" alt="Bekræft" />
  </button>

  <!-- Luk-knap som billede -->
  <button type="button" id="luk_knap" aria-label="Luk">
    <img src="/img/hjernen/kryds.webp" alt="Luk overlay" />
  </button>
</form>
</section>

<script src="/features/popup.js"></script>   
</body>
</html>
