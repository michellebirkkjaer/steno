<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/maven.css">
     <link rel="stylesheet" href="/css/generelt.css">
    <title>Document</title>
</head>
<body>
  <section class="louise">
    <a href="/undersider/maven/maven_villads.html">
    <img src="/img/maven/pil_højre.webp" alt="pil" class="højre">
    </a>

    <a href="/undersider/maven/maven_mads.html">
    <img src="/img/maven/pil_venstre.webp" alt="pil" class="venstre">
    </a>
</section>

<section class="knap_section">
  <a href="/index.html">
  <img src="/img/generelt/afslut_spil_knap.webp" alt="Knappen til afslut spil" class="afslut_spil_knap">
  </a>
</section>


<!-- POP UP -->
         <!-- Knap til at indtaste navn  -->
<section class="popup">
  <button id="submitGuess" aria-label="Indtast navn">
    <img src="/img/generelt/gaet_her_knap.webp" alt="Stykke tape med gæt her" class="gaet">
  </button>
</section>

<!-- Overlay -->
<section id="overlay_billede" hidden> <!-- Hidden bruges så at billedet ikke vises fra starten -->
  <img src="/img/maven/overlay_pop_up.webp" alt="En side i en bog hvor man indtaster sit svar " class="overlay_indtast_navn"/>

  <!-- formen hvor brugeren indtaster svar -->
  <form id="svar_form">
  <label for="bruger_svar" hidden>Indtast svar</label>

  <!-- Inputfelt -->
  <input type="text" id="svar_input" class="bruger_svar" name="bruger_svar" required placeholder="Indtast svar her" />

  <!-- OK-knappen -->
  <button type="submit" id="ok_knap" aria-label="Bekræft svar">
    <img src="/img/hjernen/ok_knap.webp" alt="Bekræft" />
  </button>

  <!-- Luk-knappen -->
  <button type="button" id="luk_knap" aria-label="Luk">
    <img src="/img/hjernen/kryds.webp" alt="Luk overlay" />
  </button>
</form>
</section>

<script src="/features/popup.js"></script> 
<script src="/features/overlay_luk.js"></script>  
      </section>
</body>
</html>
