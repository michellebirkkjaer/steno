<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link til fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Swanky+and+Moo+Moo&family=The+Girl+Next+Door&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/hjerte.css">
    <link rel="stylesheet" href="/css/generelt.css">
</head>
<body>
    <header class="hjerte_body overlay">
        <h1 class="hjerte_overskrift">For personer med ADHD kan følelsesmæssige reaktioner skifte hurtigt. <br> Det kan føles som at gå fra 0 til 100 – og tilbage igen – på meget kort tid.
        </h1>
    </header>


    <section class="video_sektion">
        <!-- Video -->
        <video id="info_video" loop muted playsinline>
          <source src="/img/hjerte/motiongraphic.mp4" type="video/mp4">
          Din browser understøtter ikke video-tagget.
        </video>
      
        <!-- Overskrift - under overlay -->
        <h1 class="hjerte_overskrift">
          For personer med ADHD kan følelsesmæssige reaktioner skifte hurtigt. <br>
          Det kan føles som at gå fra 0 til 100 – og tilbage igen – på meget kort tid.
        </h1>
      
        <!-- Overlay med play-knap - ligger over overskrift -->
        <section id="overlay">
          <img id="afspil_ikon" src="/img/hjerte/afspil_knap.webp" alt="Afspil video ikon">
        </section>
      
        <!-- Forside-knap - øverst -->
        <a href="/index.html">
          <img src="/img/generelt/tilbage_til_forsiden.webp" alt="forside knap" class="tilbage_forside_knap">
        </a>
    </section>

    <script src="/features/spil_video.js"></script>
