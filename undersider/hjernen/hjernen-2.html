<!DOCTYPE html>

<!-- TIL ALLE: Afslut spil knap - Husk at linke til css generelt, for at få den rigtige størrelse -->
<section>

    <img src="/img/generelt/afslut_spil_knap.webp" alt="Knappen til afslut spil" class="afslut_spil_knap">

<!-- Button til indtast knap  -->
<section>

<script src="/features/indtast_svar.js" ></script>
