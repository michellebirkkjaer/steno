<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regnestykke 2</title>

<!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Swanky+and+Moo+Moo&family=The+Girl+Next+Door&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/css/hjerne.css">
    <link rel="stylesheet" href="/css/generelt.css">
</head>
<body class="baggrundsbillede">
        <!-- TIL ALLE: Tilbage til forsiden knap - Husk at linke til css generelt, for at få den rigtige størrelse -->
    <section class="regnestykker">
         <article class="linje1">
            <img src="/img/hjernen/30-1.webp" alt="" class="tal" id="forstetal">
            <img src="/img/hjernen/minus.webp" alt="" class="tegn">
            <img src="/img/hjernen/30.webp" alt="" class="tal" id="andettal">
            <img src="/img/hjernen/plus.webp" alt="" class="tegn">
            <img src="/img/hjernen/62.webp" alt="" class="tal" id="tredjetal">
        </article>
        <article class="linje2">
            <img src="/img/hjernen/plus.webp" alt="" class="tegn">
            <img src="/img/hjernen/venstre_parentes2.webp" alt="" class="tegn">
            <img src="/img/hjernen/3.webp" alt="" class="tal fjerdetal">
            <img src="/img/hjernen/gange.webp" alt="" class="tegn fjerdetal">
            <img src="/img/hjernen/4.webp" alt="" class="tal fjerdetal">
            <img src="/img/hjernen/hojre_parentes1.webp" alt="" class="tegn">
            <img src="/img/hjernen/spørgsmaelstegn.webp" alt="" class="tal">
        </article>
    </section>
    <section class="knap_section">
            <a href="/index.html">
            <img class="afslut_spil_knap" src="/img/generelt/afslut_spil_knap.webp" alt="Afslut spil knap">
            </a>
     </section>

      <audio id="background-audio" autoplay muted preload="auto">
        <source src="/audio/distraktion.mp3" type="audio/mpeg" />
        Din browser understøtter ikke lyden.
      </audio>

      <section id="overlay">
        <img id="afspil_ikon" src="/img/hjerte/afspil_knap.webp" alt="Afspil video ikon">
        <img src="/img/hjernen/helt_korrekt_distraktioner.webp" alt="kan du løse dette regnestykke?" class="kan_du_løse_dette_regnestykke">
      </section>


    <section>
        <button id="indtast_knap" aria-label="Indtast svar">
          <img src="/img/hjernen/indtast_svar_knap.webp" alt="Stykke tape med indtast svar" class="indtast_svar_knap">
        </button>
    </section>

    <!-- Overlay -->
 <section id="overlay_billede" hidden> <!-- Hidden bruges så at billedet ikke vises fra starten -->
    <img src="/img/hjernen/indtast_svar_bog.webp" alt="En side i en bog hvor man indtaster sit svar svar" class="overlay_indtast_svar"/>

    <!-- Interaktiv form ovenpå -->
    <form id="svar_form">
        <label for="svar_input" hidden>Indtast svar</label>

        <!-- Inputfelt -->
        <input type="number" id="svar_input" class="bruger_svar" name="bruger_svar" required placeholder="Indtast svar her" />

        <!-- OK-knap som billede -->
        <button type="submit" id="ok_knap" aria-label="Bekræft svar">
        <img src="/img/hjernen/ok_knap.webp" alt="Bekræft" />
        </button>

        <!-- Luk-knap som billede -->
        <button type="button" id="luk_knap" aria-label="Luk">
        <img src="/img/hjernen/kryds.webp" alt="Luk overlay" />
        </button>
    </form>


 <!-- Forkert svar-overlay (skjult fra start) -->
 <section id="forkert_overlay" hidden>
    <img src="/img/hjernen/forkert.webp" alt="Post it seddel med ordet forkert" class="forkert_overlay"/>
    <button id="prov_igen_knap" class="prov_igen_knap">Prøv igen</button>
 </section>
</section>


 <script src="/features/indtastsvar_maves3.js"></script>
 <script src="/features/overlay_luk.js"></script> 
 <script src="/features/lyd.js"></script>
 <script src="/features/inaktivitet_3min.js"></script> 
 <script src="/features/start_regnestykke.js"></script> 
</body>
</html>
